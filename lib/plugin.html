<script src="https://vk.com/js/api/openapi.js?136" type="text/javascript"></script>

<!--  VKInitAPI -->
<script type="text/javascript">
VK.init({apiId:{.api_id }});
</script>

<!--  VKGroup -->
<div id="{.widget = vk_group}"></div>
<!-- ~VKGroup -->

<!--  VKGroupInit -->
<script type="text/javascript">
VK.Widgets.Group("{.widget = vk_group}", {mode: {.mode = 0}, wide: {.wide = 0}, width: "{.width = 300}", height: "{.height = 300}", color1: "{.color1 = FFFFFF}", color2: "{.color2 = 000000}", color3: "{.color3 = 5E81A8}"}, {.group_id });
</script>
<!-- ~VKGroupInit -->

<!--  VKAuth -->
<div id="{.widget = vk_auth}"></div>
<!-- ~VKAuth -->

<!--  VKAuthInit -->
<script type="text/javascript">
VK.Widgets.Auth("{.widget = vk_auth}", {width: "{.width = 300}", authUrl: "{.url }"});
</script>
<!-- ~VKAuthInit -->

<!--  YandexCounter -->
<script type="text/javascript" charset="utf-8">
(function (d,w,c) {
	(w[c]=w[c] || []).push(function() {
		try {
			w.yaCounter{.metrika_id } = new Ya.Metrika({id:{.metrika_id },{.metrika_value }});
		} catch(e) { }
	});
	var n = d.getElementsByTagName("script")[0], s = d.createElement("script"), f = function () {n.parentNode.insertBefore(s,n);};
	s.type = "text/javascript";
	s.async = true;
	s.src = (d.location.protocol == "https:" ? "https:" : "http:") + "//mc.yandex.ru/metrika/watch.js";
	if (w.opera == "[object Opera]") {d.addEventListener("DOMContentLoaded",f);} else {f();}
})(document, window, "yandex_metrika_callbacks");
</script>
<noscript><div><img src="//mc.yandex.ru/watch/{.metrika_id }" style="position:absolute; left:-9999px;" alt=""></div></noscript>
<!-- ~YandexCounter -->

<!--  YandexInformer -->
<a href="https://metrika.yandex.ru/stat/?id={.metrika_id }&amp;from=informer" target="_blank" rel="nofollow"><img src="//bs.yandex.ru/informer/{.metrika_id }/{.inf_type = 3}_{.inf_arrow = 0}_{.inf_bg1 = FFFFFF}FF_{.inf_bg2 = FFFFFF}FF_{.inf_text = 0}_pageviews" style="width:{.width = 88}px; height:{.height = 31}px; border:0;" alt="Яндекс.Метрика" title="Яндекс.Метрика" <!--  Extra -->onclick="try{Ya.Metrika.informer({i:this,id:{.metrika_id },type:0,lang:'ru'});return false}catch(e){}" <!-- ~Extra -->/></a>
<!-- ~YandexInformer -->

} else { f(); }
