
<!--  Bill -->
<div class="bill">
	<img class="img" src="{.src }">
	<!--  Sticker -->
	<h4 class="sticker">{.text }</h4>
	<!-- ~Sticker -->
	<div class="poster">
		<!--  Header -->
		<p class="header">
			<a class="link" href="{.url }">{.text }</a>
		</p>
		<!-- ~Header -->
		<!--  Poster -->
		<p class="poster">
			<a class="link" href="{.url }">{.text }
			<span>{.detail = подробнее}</span></a>
		</p>
		<!-- ~Poster -->
		<!--  Footer -->
		<p class="footer">{.text }</p>
		<!-- ~Footer -->
	</div>
	<!--  Control -->
	<div class="control">
		<a class="link" href="{.url }">{.text }</a>
	</div>
	<!-- ~Control -->
</div>
<!-- ~Bill -->
