<!--  EditorReportTest --><script type="text/javascript" charset="utf-8">
tinymce.init({
	selector: '{.selector = .area}',
	language: 'ru',
	menubar: true,
	theme: 'modern',
	/*convert_urls: false,*/
	relative_urls: false,
	/*width: 300,*/
	height: 480,
	plugins: [
		"advlist autolink link image lists charmap print preview hr anchor pagebreak spellchecker",
		"searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking",
		"save table contextmenu directionality emoticons template paste textcolor"
	],
	//<!--  ImageList -->
	image_list: [
		//<!--  ImageSrc  -->
		{title: '{.title }', value: '{.path }'}{.comma = ,}
		//<!-- ~ImageSrc  -->
	],
	//<!-- ~ImageList -->
	image_advtab: true,
	paste_as_text: true,
	visual_table_class: 'intext',
	content_css: '/{ %style }editor.css',
	toolbar: "fullscreen styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | forecolor backcolor",
	forced_root_block: 'p'
});
</script>
<!-- ~EditorReportTest -->
