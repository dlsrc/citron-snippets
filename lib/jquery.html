<!--  ScriptOpenWindow -->
<script type="text/javascript" charset="utf-8">
function openWindow(name, value, width, height) {
	var query='{ %host }?{ %location }={ %id }&' + name + '=' + value;
	var win = 'toolbar=0,location=0,directoties=0,status=0,menubar=0,scrollbars=1,resizable=0';

	if ('0' != width) {
		win+= ',width=' + width;
	}

	if ('0' != height) {
		win+= ',height=' + height;
	}

	window.open(query, 'openWindow', win).focus();
}
</script>
<!-- ~ScriptOpenWindow -->

<!--  EmptySelector2 -->
<script type="text/javascript" charset="utf-8">
(function($) {
	$.fn.emptySelect=function() {
		return this.each(function() {
			if(this.tagName=='select') this.options.length=0;
		});
	}
})(jQuery);
</script>
<!-- ~EmptySelector2 -->

<!--  EventSelector2 -->
<script type="text/javascript" charset="utf-8">
$(function() {
$('#{.number }').change(
	function() {
		var number = $('#{.number }').val();
		var events = $('#{.event }');
		if (0 == number) {
			events.attr("disabled", true);
			events.emptySelect();
		}
		else {
			events.load(
				'{ %gate }',
				{{ %target }:{ %id }, {.delegate_name }:{.delegate_value }, {.delegate_event }:number},
				function(data) {
					if ('' == data) {
						events.attr("disabled", true);
						events.emptySelect();
					}
					else {
						events.attr("disabled", false);
						events.html(data);
					}
				}
			);
		}
	}
)});
</script>
<!--  ~EventSelector2 -->
